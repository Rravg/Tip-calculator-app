<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources\css\style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="logo" >
    <img src="images\logo.svg" alt="logo">
  </div>
  <div class="calculator">
    <div class="UI-left">
      <label for="bill">Bill</label>
      <input type="number" name="bill" id="bill" placeholder="0" min="0">
      <table class="tips-table">
        <tr>
          <th>Select Tip %</th>
          <th class="tohide">Select Tip %</th>
          <th class="tohide">Select Tip %</th>
        </tr>
        <tr>
          <td class="tip-button" id="5tip">
            5%
          </td>
          <td class="tip-button" id="10tip">
            10%
          </td>
          <td class="tip-button" id="15tip">
            15%
          </td>
        </tr>
        <tr>
          <td class="tip-button" id="25tip">
            25%
          </td>
          <td class="tip-button" id="50tip">
            50%
          </td>
          <td>
            <input type="number" id="custom-tip" name="custome-tip" placeholder="Custom">
          </td>
        </tr>
      </table>
      <label for="people">Number of people<span id="cant-zero">Can't be zero</span></label>
      <!-- <label for="people" id="cant-zero">Can't be zero</label> -->
      <input type="number" name="people" id="people" placeholder="0" min="1">
    </div>
    <div class="UI-rigth">
      <table class="display-table">
        <tr>
          <th class="display-reason">
            <p class="head-reason">Tip Amount</p>
            <p>/ person</p>
          </th>
          <td class="display" id="tip-amount">
            $0.00
          </td>
        </tr>
        <tr>
          <th class="display-reason">
            <p class="head-reason">Total</p>
            <p>/ person</p>
          </th>
          <td class="display" id="total">
            $0.00
          </td>
        </tr>
      </table>
      <button disabled="disabled" id="button">RESET</button>
    </div>
  </div>
  
  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Villalobos</a>.
  </div>
<script type="text/javascript" src="resources\script\script.js"></script>
</body>
</html>
