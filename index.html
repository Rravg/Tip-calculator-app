<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resources\css\style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="logo" >
    <img src="images\logo.svg" alt="logo">
  </div>
  <div class="calculator">
    <div class="UI-left">
      <label for="bill">Bill</label>
      <input type="number" name="bill" id="bill" placeholder="0">
      <table class="tips-table">
        <tr>
          <th>Select Tip %</th>
          <th class="tohide">Select Tip %</th>
          <th class="tohide">Select Tip %</th>
        </tr>
        <tr>
          <td class="tip-button">
            5%
          </td>
          <td class="tip-button">
            10%
          </td>
          <td class="tip-button">
            15%
          </td>
        </tr>
        <tr>
          <td class="tip-button">
            25%
          </td>
          <td class="tip-button">
            50%
          </td>
          <td>
            <input type="number" id="custom-tip" name="custome-tip" placeholder="Custom">
          </td>
        </tr>
      </table>
    </div>
    <div class="UI-rigth">
      
    </div>
  </div>
  
  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Villalobos</a>.
  </div>
</body>
</html>
